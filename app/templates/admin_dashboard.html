    <script type="text/javascript">

      $("input[type='radio']").click(function() {
        var selectedCardNum = $("input[type='radio']:checked").val();
        $("#cardNumber").val(selectedCardNum);
        $("#breezecard").val(selectedCardNum);
      });

      $("#suspended_cards").submit(function() {
        $("#suspended_cards").attr("method", "post");
      });

      $('#searchCard').on('keyup', function() {
        var foo = $(this).val().split(" ").join("");
        if (foo.length > 0) {
          foo = foo.match(new RegExp('.{1,4}', 'g')).join(" ");
        }
        $(this).val(foo);
      });

      $('#cardNumber').on('keyup', function() {
        var foo = $(this).val().split(" ").join("");
        if (foo.length > 0) {
          foo = foo.match(new RegExp('.{1,4}', 'g')).join(" ");
        }
        $(this).val(foo);
      });

      $('#breezecard').on('keyup', function() {
        var foo = $(this).val().split(" ").join("");
        if (foo.length > 0) {
          foo = foo.match(new RegExp('.{1,4}', 'g')).join(" ");
        }
        $(this).val(foo);
      });

      $("#bottomValue").bind('keyup mouseup', function () {
        if ($(this).val().length > 0 && $("#upperDiv").is(':hidden')) { // input exists in bottomValue and topValue input not shown yet
          $("#upperDiv").show("fast","linear");
          $("#topValue").prop("required", true);
        } else if ($(this).val().length == 0 && $("#upperDiv").is(':visible')) { // no input in bottomVaue and topValue is visible
          $("#upperDiv").hide("fast","linear");
          $("#topValue").prop("required", false);
        }
      });

    </script>
